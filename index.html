
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Diamond Guy | Luxury Jewelry Configurator</title>
    <link rel="icon" type="image/png" sizes="192x192" href="https://www.thediamondguy.co.za/wp-content/uploads/2019/08/cropped-the-diamond-guy-favicon-192x192.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark {
            background-color: #121212;
            color: #FFFFFF;
        }
        .light {
            background-color: #F9F9F9;
            color: #121212;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
        .light ::-webkit-scrollbar-thumb {
            background: #CCC;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .diamond-sparkle {
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(200,200,200,0.4) 50%, rgba(255,255,255,0.8) 100%);
            background-size: 200% 200%;
            animation: sparkle 3s linear infinite;
        }
        @keyframes sparkle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light .glass {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        input[type=range] {
          -webkit-appearance: none;
          background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 2px;
          cursor: pointer;
          background: rgba(255,255,255,0.1);
        }
        input[type=range]::-webkit-slider-thumb {
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -7px;
          box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .light input[type=range]::-webkit-slider-runnable-track {
          background: rgba(0,0,0,0.1);
        }
        .light input[type=range]::-webkit-slider-thumb {
          background: #000000;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .logo-invert {
            filter: invert(1);
        }
        .dark .logo-invert {
            filter: invert(1);
        }
        .light .logo-no-invert {
            filter: none;
        }
    </style>
